<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="shortcut icon" href="./src/assets/icons/favicon.png" type="image/x-icon">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="biblioteca">
            <div class="biblioteca__conteudo">
                <button class="biblioteca__botao">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section_playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow_left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow_right">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div>
                <div class="header__search">
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search_input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>
                </div>
                <div class="header__login">
                    <button class="subcribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
            </nav>
            <div class="playlist_container">
                <div id="result_playlists">
                    <div class="playlist">
                        <h1 id="greeting">Boas vindas</h1>
                        <h2 class="greeting_subtitle">Navegar por todas as seções</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="premium">
        <div class="texto">
            <p class="premium__title">Testar o Premium de graça</p>
            <p class="premium__subtitle">Inscreva-se para curtir música ilimitada e podcast só com alguns anúncios. Não precisa de cartão de crédito</p>
        </div>
        <div class="button">    
            <button type="button">Inscreva-se gratís</button>
        </div>
    </footer>
</body>
</html>
